      <a-asset>
        <a-asset-item id="model1" src="model/lidah-buaya.gltf"></a-asset-item>
        <a-asset-item id="model2" src="model/lemon.gltf"></a-asset-item>
        <a-asset-item id="model3" src="model/melati.gltf"></a-asset-item>

        <a-asset-item id="model5" src="model/blueberry.gltf"></a-asset-item>
        <a-asset-item

          src="model/walking-animation.gltf"

        <audio id="audio1" src="/audio/ALOE VERA.mp3"></audio>
        <audio id="audio2" src="/audio/CITRUS LIMON.mp3"></audio>
        <audio id="audio3" src="/audio/JASMINUM OFFICINALE.mp3"></audio>

        smooth="true"

          id="model-tanaman1"
          gltf-model="#model1"
          animation__satu="property:scale;from:0 0 0;to:1 1 1;dur:5000;easing:easeInQuad"
          animation__putar="property:rotation;to:0 360 0;dur:10000;loop:true;easing:linear;startEvents:putar-objek;pauseEvents:pause-objek;resumeEvents:resume-objek"
          animation__stop="property:rotation;to:0 0 0;dur:1000;easing:linear;startEvents:stop-objek"
        ></a-entity>
        <a-entity position="0 0 0.5" rotation="-90 0 0">
          <a-gui-flex-container flex-direction="column" width="1" height="0.25">
            <a-gui-label
              value="Lidah Buaya"
              font-size="0.1"
              width="1"
              height="0.125"
              text-depth="0.05"
              background-color="green"
              font-color="#fff"
              font-family="/fonts/Roboto-Bold.ttf"
            ></a-gui-label>
            <a-gui-label
              value="Aloe Vera"
              font-size="0.1"
              text-depth="0.05"
              width="1"
              height="0.125"
              background-color="green"
              font-color="#fff"
              font-family="/fonts/Roboto-BoldItalic.ttf"
            ></a-gui-label>
          </a-gui-flex-container>
        </a-entity>
        <a-entity position="0 0 0.95" rotation="-90 0 0">
          <a-gui-flex-container flex-direction="row" width="1" height="0.78">
            <a-gui-button
              id="read1"
              value="READ"
              width="0.5"
              height="0.4"
              base-depth="0.025"
              depth="0.1"
              gap="0.1"
              font-size="0.1"
              font-family="/fonts/Roboto-Bold.ttf"
              background-color="#fff"
              border-color="green"
              font-color="green"
              hover-color="#333"
              onclick="showDesc1()"
            ></a-gui-button>
            <a-gui-button
              id="play1"
              value="PLAY"
              width="0.5"
              height="0.4"
              base-depth="0.025"
              depth="0.1"
              gap="0.1"
              font-size="0.1"
              font-family="/fonts/Roboto-Bold.ttf"
              background-color="#fff"
              border-color="green"
              font-color="green"
              hover-color="#333"

        </a-entity>
        <a-entity
          id="stop1"
          position="0 0 1.5"
          rotation="-90 0 0"
          visible="false"

            flex-direction="row"
            width="1"
            height="0.78"
            opacity="1"
            panel-color="green"

            <a-gui-button

          animation__dua="property:position;to:1.125 0 0.75;startEvents:move-down"

          <a-gui-flex-container width="1" height="2" flex-direction="column">
            <a-gui-label
              id="manfaat"
              width="0.9"
              height="2"
              font-size="0.09"
              font-family="/fonts/Roboto-Bold.ttf"
              font-color="green"
              background-color="white"
              text-depth="0.05"
              line-height="1"
              letter-spacing="0"
              margin="0.1 0.5 0.1 0.1"
              align="left"
              value=""
            ></a-gui-label>
          </a-gui-flex-container>
        </a-entity>
        <a-entity
          id="host5"
          gltf-model="#human"
          scale="0.005 0.005 0.005"
          position="-0.75 0 -1.25"
          sound="src: #audio5;autoplay:false;volume:5"

        ></a-entity>
      </a-marker>

      <!-- KAMERA -->
      <a-entity camera id="cam">
        <a-gui-cursor
          design="dot"
          raycast="objects:[gui-interactable]"
        ></a-gui-cursor>
      </a-entity>
    </a-scene>
